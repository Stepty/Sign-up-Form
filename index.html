<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="/Users/stephenni/Downloads/Norse-Bold.otf">
</head>
<body>
    <section id="background">
        <img src="/Users/stephenni/Downloads/halie-west-25xggax4bSA-unsplash.jpg" alt="background" class="background-art">
        <div class="logo">
            <img src="/Users/stephenni/Downloads/odin-lined.png" class="logo-art"></img>
            <h1>ODIN</h1>
        </div>
        </img>
    </section>
    <section id="content">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now </em>to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div id="signupform">
            <h1>Let's Do This!</h1>
            <form action="" method="post">
                <div class="form">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Stephen">
                </div>
                <div class="form">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ni">
                </div>
                <div class="form">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email" placeholder="stephen7ni@gmail.com">
                </div>
                <div class="form">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="8702060116">
                </div>
                <div class="form">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div class="form">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
          
            </form>
        </div>
        <div class="belowform">
            <button id="submit">Create Account</button>
            <p>Already have an account? <a href="google.com">Log in</a></p>
        </div>
    </section>  
</body>
</html>
