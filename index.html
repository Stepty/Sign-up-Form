<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="background">
        <img src="/Users/stephenni/Downloads/halie-west-25xggax4bSA-unsplash.jpg" alt="background"></img>
    </section>
    <section id="content">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

                You know you want to.</p>
        </div>
        <div id="singupform">
            <h1>Let's Do This!</h1>
            <form action="" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Stephen">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Ni">

                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="email" placeholder="stephen7ni@gmail.com">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="8702060116">
               
                 <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
          
            </form>
        </div>
        <div class="belowform">
            <button id="submit">Create Account</button>
            <p>Already have an account? <a href="google.com">Log in</a></p>
        </div>
    </section>  
</body>
</html>
